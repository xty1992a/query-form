<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=no"
    />
    <title>Title</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        user-select: none;
      }
      #app {
        height: 100vh;
        overflow: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-thumb {
        border-radius: 4px;
        background-color: #ccc;
      }
      ::-webkit-scrollbar-track:hover {
        background-color: rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
